# A namespace is a virtual cluster inside your Kubernetes cluster.
# It helps you organize resources and prevents name conflicts.
apiVersion: v1
kind: Namespace
metadata:
  name: tigo-go-namespace

---
# A deployment manages a set of identical pods, ensuring they are always running.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tigo-go-deployment
  namespace: tigo-go-namespace # Ensure this matches the namespace name
spec:
  replicas: 1 # You can change this to scale up your application
  selector:
    matchLabels:
      app: tigo-go
  template:
    metadata:
      labels:
        app: tigo-go
    spec:
      containers:
      - name: tigo-go-container
        # Update this line with your image name and tag
        image: dockluck336/tigo-go:latest
        ports:
        - containerPort: 8080 # The port your application listens on

---
# A service exposes your pods to the outside world or other services.
# A NodePort service makes your application accessible from outside the cluster
# on a specific port on each node.
apiVersion: v1
kind: Service
metadata:
  name: tigo-go-service
  namespace: tigo-go-namespace # Ensure this matches the namespace name
spec:
  type: NodePort # This type exposes the service on a static port on each Node's IP
  selector:
    app: tigo-go
  ports:
    - protocol: TCP
      port: 80 # The port the service itself listens on
      targetPort: 8080 # The port of the container in the pod